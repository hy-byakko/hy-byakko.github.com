<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="hy-byakko.github.com : blog" />

    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/todc-bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <script src="/javascripts/jquery-2.0.3.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/underscore-min.js"></script>
    <script src="/javascripts/backbone-min.js"></script>
    <script src="/javascripts/models/post.js"></script>
    <script src="/javascripts/collections/posts.js"></script>
    <script src="/javascripts/router/router.js"></script>
    <script src="/javascripts/views/app.js"></script>
    <script src="/javascripts/app.js"></script>

    <title>hy-byakko.github.com</title>
</head>

<body>
<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/hy-byakko">View on GitHub</a>
        <h1 id="project_title">Byakko</h1>
        <div id="post_title"></div>
        <div id="tags"></div>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
    </section>
    <div id="index_content" class="inner">
    </div>
    <div id="loading">
        <img src="images/loading.gif">
    </div>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>

<script type="text/template" id="post-switcher">
    <button id="page-switcher-<%= id %>" class="page-switcher" style="width: 31px; <%= location %>: 0px; top: 0px; padding-bottom: 0px; display: none;"><%= content %></button>
</script>

<script type="text/template" id="index-bar">
    <div class="index_bar">
        <h3><a href="<%= link %>"><%= title %></a></h3>
        <samll><%= time %></samll>
    </div>
</script>

<script type="text/template" id="tag-link">
    <a href="<%= link %>"><span class="badge badge-info"><%= name %></span></a>
</script>

<script type="text/template" id="post-title">
    <h2 id="project_tagline"><%= title %></h2>
    <div id="post_close" style="">
        <a class="close" href="/#">&times;</a>
        <small><%= time %></small>
    </div>
</script>

</body>
</html>
